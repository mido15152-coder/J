!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .heart {
            font-size: 80px;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        h1 {
            font-size: 3.5rem;
            color: #3a3a3a;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        h1 .valentine {
            color: #e63946;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 50px;
            font-family: 'Arial', sans-serif;
        }

        .buttons-container {
            position: relative;
            min-height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 20px 50px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .yes-btn {
            background: linear-gradient(135deg, #e63946 0%, #d62839 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(230, 57, 70, 0.4);
        }

        .no-btn {
            background: white;
            color: #e63946;
            border: 2px solid #e63946;
            position: absolute;
            transition: all 0.3s ease;
        }

        .no-btn:hover {
            background: #fff5f6;
        }

        .footer-text {
            margin-top: 30px;
            font-size: 1rem;
            color: #999;
            font-style: italic;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            button {
                padding: 15px 35px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1><span class="valentine">ŸàÿßŸÅŸÇÿ™Ÿâ ÿ™ŸÜÿ≤ŸÑŸâ ŸàŸÑÿß ŸÑÿ≥Ÿá ÿü ü§£</span></h1>
        
        <div class="buttons-container" id="buttonsContainer">
            <button class="yes-btn" onclick="handleYes()">Yes! üíï</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
        
        <p class="footer-text">That button seems to have a mind of its own... üíò</p>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.getElementById('buttonsContainer');
            
            // Get container dimensions
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate maximum positions to keep button within container
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            // Generate random positions
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            // Apply new position
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function handleYes() {
            // Replace the content with a success message
            document.querySelector('.container').innerHTML = `
                <div class="heart" style="font-size: 120px;">ü§™</div>
                <h1 style="color: #e63946;">Yay! üéâ</h1>
                <p class="subtitle" style="font-size: 1.5rem; margin-top: 20px;">
                    ŸÉŸÜÿ™ ÿπÿßÿ±ŸÅ ÿßŸÜŸá yes
                </p>
            `;
        }
    </script>
</body>
</html>
